<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Controlled Smooth Video</title>
  <style>
    body {
      height: 3000px;
      margin: 0;
    }

    video {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 800px;
      z-index: 10;
      pointer-events: none;
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 20;
      color: white;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <h1>In Progress</h1>

  <video id="scrollVideo" muted playsinline>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById("scrollVideo");
    let targetTime = 0;
    let currentTime = 0;

    const clamp = (value, min, max) => Math.min(Math.max(value, min), max);
    const lerp = (start, end, t) => start + (end - start) * t;

    video.addEventListener('loadedmetadata', () => {
      const duration = video.duration;

      function updateScrollTarget() {
        const scrollTop = window.scrollY;
        const scrollHeight = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = clamp(scrollTop / scrollHeight, 0, 1);
        targetTime = scrollFraction * duration;
      }

      function smoothUpdate() {
        currentTime = lerp(currentTime, targetTime, 0.08); // Adjust 0.08 to make smoother (lower = smoother)
        if (Math.abs(video.currentTime - currentTime) > 0.01) {
          video.currentTime = currentTime;
        }
        requestAnimationFrame(smoothUpdate);
      }

      window.addEventListener('scroll', updateScrollTarget);
      updateScrollTarget();
      smoothUpdate();
    });
  </script>

</body>
</html>
