<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 300px;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div style="padding-left:16px">
  <h1>Feely Jams</h1>
  <div class="tab">
  <button class="tablinks" onclick="openCity(event, '1')" id="defaultOpen">Feely Jam 1</button>

  <div id="1" class="tabcontent">
  <div class="game-card">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Game Title 1</h2>
                <p class="text-gray-500 mb-4">A short description of Game 1. This game was a fan favorite!</p>
                <iframe class="game-iframe"
                        src="https://itch.io/embed/YOUR_GAME_ID_1?linkback=true&border_width=0"
                        allowfullscreen>
                    <!-- IMPORTANT: Replace YOUR_GAME_ID_1 with the actual ID from the itch.io embed code -->
                    <!-- Example: If the embed code is <iframe src="https://itch.io/embed/123456?linkback=true">, YOUR_GAME_ID_1 would be 123456 -->
                </iframe>
                <a href="https://your-game-1-link.itch.io/your-game-title-1" target="_blank" class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition-colors duration-300">
                    Play on itch.io
                </a>
            </div>
</div>
</div>
</div>
</div>

</body>
</html>
